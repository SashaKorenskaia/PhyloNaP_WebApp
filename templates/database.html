<!-- templates/database.html -->
{% extends "base.html" %}
{% block content %}
<form method="post" action="/phylotree_render">
    <ul id="file-list">
        <div class="accordion" id="superfamily-accordion">
            {% for superfamily in superfamilies %}
            {% set safe_name = superfamily.name.replace(' ', '-') %}
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading-{{ superfamily.name }}">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{ safe_name }}">
                            {{ superfamily.name }}
                        </button>
                    </h2>
                    <div id="collapse-{{ safe_name }}" class="accordion-collapse collapse">

                   <!-- data-bs-parent="#superfamily-accordion"> -->
                        <div class="accordion-body">
                            {% for dataset in superfamily.datasets %}
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    {{ dataset.name }}
                                    <input type="hidden" id="tree-file" value="{{ url_for('get_file', filename=dataset.tree) }}">
                                    <input type="hidden" id="metadata-file" value="{{ url_for('get_file', filename=dataset.metadata) }}">
                                    <!-- <button class="btn btn-outline-secondary m-1" type="button" onclick="location.href='/phylotree_render?dataset={{ dataset.name }}';">
                                        {{ dataset.name }}
                                    </button> -->
                                    <button class="btn btn-primary show-button m-1" type="button" data-tree="{{ dataset.tree }}" 
                                    data-metadata="{{ dataset.metadata }}" style="background-color: #a61e37; color: white;">Show Tree</button>
                                </li>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </ul>

</form>
<div id="tree"></div>
